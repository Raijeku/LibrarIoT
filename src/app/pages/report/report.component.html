<div class="row">
  
    <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
      <nb-card>
        <nb-card-header>Select your date interval</nb-card-header>
        <nb-card-body>
          <input nbInput placeholder="Range Picker" [(ngModel)]="model" [nbDatepicker]="rangepicker" (ngModelChange)="show(model)">
          <nb-rangepicker #rangepicker></nb-rangepicker>
        </nb-card-body>
      </nb-card>
      <ngx-report-noise [startDate]="start" [endDate]="end"></ngx-report-noise>
    </div>

        Critical Noise Levels
      </nb-card-header>
